<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="log.js"></script>
    <title>El Mapa de una Web</title>
</head>
<body>
    <div class="login-box">
        <div class="login-header">
            <header>DESTINO</header>
        </div>
        <div class="input-box">
            <input type="text" Class="input-field" placeholder="Usuario" id="usuario" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="password" Class="input-field" placeholder="Clave" id="clave"autocomplete="off" required>
        </div>
        <div class="input-submit">
            <button class="submit-btn" id="submit" onclick="log()"></button>
            <label for="submit">Ingresar</label>
        </div>

    </div>
</body>
</html>
